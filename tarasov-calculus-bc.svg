         id="flowPara184"
         style="line-height:1;stroke-width:0.72925031">The book introduces basic concepts of calculus for high school students. The book is presented as a relatively free-flowing dialogue between the A<flowSpan
   style="font-size:13.56713581px;stroke-width:0.72925031"
   id="flowSpan190">UTHOR</flowSpan> and the R<flowSpan
   style="font-size:13.56713581px;stroke-width:0.72925031"
   id="flowSpan192">EADER</flowSpan>. From one discussion to another the A<flowSpan
   style="font-size:13.56713581px;stroke-width:0.72925031"
   id="flowSpan194">UTHOR</flowSpan> will lead the inquisitive and receptive R<flowSpan
   style="font-size:13.56713581px;stroke-width:0.72925031"
   id="flowSpan198">EADER</flowSpan> to different notions, ideas, and theorems of calculus, emphasizing especially complicated or delicate aspects, stressing the inner logic of proofs, and attracting the reader's attention to special points. I hope that this form of presentation will help a reader of the book in learning new definitions such as those of derivative, antiderivative, definite. integral, differential equation, etc. The author also expects that it will lead the reader to better understanding of such concepts as numerical sequence, limit of sequence, and function.</flowPara><flowPara
         id="flowPara186"
         style="line-height:1;stroke-width:0.72925031" /></flowRoot></g></svg>